<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Shapes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="ui-overlay">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="health-container">
                <div class="health-label">Health:</div>
                <div class="health-bar">
                    <div class="health-fill" id="healthFill"></div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="game-over-screen hidden" id="gameOverScreen">
            <h1 class="title">
                <span class="letter-s1">S</span><span class="letter-t">T</span><span class="letter-e1">E</span><span class="letter-l1">L</span><span class="letter-l2">L</span><span class="letter-a1">A</span><span class="letter-r">R</span>
                <span class="space"> </span>
                <span class="letter-s2">S</span><span class="letter-h">H</span><span class="letter-a2">A</span><span class="letter-p">P</span><span class="letter-e2">E</span><span class="letter-s3">S</span>
            </h1>
            <h2>GAME OVER</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Press S to restart or</p>
            <button id="restartButton" class="restart-btn">START GAME</button>
        </div>
        <div class="start-screen" id="startScreen">
            <h1 class="title">
                <span class="letter-s1">S</span><span class="letter-t">T</span><span class="letter-e1">E</span><span class="letter-l1">L</span><span class="letter-l2">L</span><span class="letter-a1">A</span><span class="letter-r">R</span>
                <span class="space"> </span>
                <span class="letter-s2">S</span><span class="letter-h">H</span><span class="letter-a2">A</span><span class="letter-p">P</span><span class="letter-e2">E</span><span class="letter-s3">S</span>
            </h1>
            <p>Use ARROW KEYS to move</p>
            <p>Press SPACEBAR to shoot</p>
            <p>Press S to start or</p>
            <button id="startButton" class="start-btn">START GAME</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
